<!DOCTYPE html>
<html>
<head>
<style>
p {outline-color:purple;}

p.dotted {outline-style: dotted;}
p.dashed {outline-style: dashed;}
p.solid {outline-style: solid;}
p.double {outline-style: double;}
p.groove {outline-style: groove;}
p.ridge {outline-style: ridge;}
p.inset {outline-style: inset;}
p.outset {outline-style: outset;}
</style>
</head>
<body>

<h2>Shinta's Friends</h2>

<p class="dotted">Bena Bianda</p>
<p class="dashed">Alifia Shafa Camila</p>
<p class="solid">Rifdah Daffa Salsabila</p>
<p class="double">Ening Tri Ayu Alfiyanti</p>
<p class="groove">Salsa Putri Islamia.</p>
<p class="ridge">Kamilatu Qurratu'ain Hanifah.</p>
<p class="inset">Mery Yulinda Rahmi.</p>
<p class="outset">Raisa Zahra Fadhila.</p>

</body>
</html>
