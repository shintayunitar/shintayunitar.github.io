<html>
<head>
    <title>05211940000019 - Shinta Yunita Rahmawati</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .label {
            float: left; 
            width: 120px; 
        }
        .infobox {
            width: 200px; 
        }
        .error { 
            color: red; 
            padding-left: 10px; 
        }
        .submit { 
            margin-left: 125px; 
            margin-top: 10px;
        }
         body {
  			background-color: PowderBlue;
  		}
    </style> 
</head>

<body>
    <div class = container>
    <form id="signup" method="post" action="">
        <div>
            <span class="label">Masukkan tinggi badan anda (dalam cm) </span>
            <input type="text" class="infobox form-control" name="NRP"/>
            <span class="error"> maaf, hanya boleh diisi dengan angka </span>
        </div>
    <script>
        $(document).ready(function() {
            $('.error').hide(); //error disembunyikan dahulu
            $('.submit').click(function(event){ //tombol submit dapat bekerja setelah diklik
                var data=$('.infobox').val(); //membaca isi textbox dengan nama class infobox
                var len=data.length; //membaca isi textbox dicari berapa panjang karakternya dan disimpan di variabel length
                var c; //untuk menyimpan per karakter yang dicek
                for(var i=0;i<len;i++){ //iterasi guna mengecek karakter di textbox
                    c=data.charAt(i).charCodeAt(0); //membaca satu karakter ke i
                    if(c <48 || c >57){ //nilai java keycode dimana nilai 48 sampai 57 berarti angka
                        $('.error').show(); //error diperlihatkan
                        event.preventDefault(); //tindakan default yang dimiliki peristiwa tersebut tidak akan terjadi
                        break;
                    }else{
                        $('.error').hide(); //error disembunyikan dahulu
                    }
                }
            });
         }); 
    </script>
        <input class="submit btn btn-primary" type="submit" value="Submit">
    </form>
</div>
</body> 
</html>
